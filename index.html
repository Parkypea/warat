<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงเวลาการทำงาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3e5f5;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .time {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #6a1b9a;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #6a1b9a;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ba68c8;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-submit {
            background-color: #8e24aa;
            color: white;
        }

        .btn-back {
            background-color: #ce93d8;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        function updateTime() {
            const timeElement = document.querySelector('.time');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const period = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            timeElement.textContent = `${displayHours}:${minutes} ${period}`;
        }

        setInterval(updateTime, 1000);
        document.addEventListener('DOMContentLoaded', updateTime);
    </script>
</head>
<body>
    <div class="container">
        <div class="time">08:15 AM.</div>
        <label for="employee-id">กรอกรหัสพนักงาน</label>
        <input type="text" id="employee-id" name="employee-id" placeholder="รหัสพนักงาน">
        <button class="btn-submit">ลงเวลา</button>
        <button class="btn-back">ย้อนกลับ</button>
    </div>
</body>
</html>
